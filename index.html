<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fab8312522.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora 2.0</title>
</head>
<body>
    <header>
        <h1>Fernando Gustavo</h1>
    </header>
    <main>
        <div class="borda">
            <h2>Caculadora</h2> 
            <p id="resultado"></p>
        <div class="calculadora">
           <table>
        <tr>
            <td><button id="7">7</button></td>
            <td><button id="8">8</button></td>
            <td><button id="9">9</button></td>
            <td><button id="divisao">/</button></td>
        </tr>

        <tr>
            <td><button id="4">4</button></td>
            <td><button id="5">5</button></td>
            <td><button id="6">6</button></td>
            <td><button id="menos">-</button></td>
        </tr>

        <tr>
            <td><button id="1">1</button></td>
            <td><button id="2">2</button></td>
            <td><button id="3">3</button></td>
            <td><button id="mais">+</button></td>
        </tr> 

        <tr>
            <td><button id="0">0</button></td>
            <td><button id="limpar"><-</button></td>
            <td><button id="igual">=</button></td>
            <td><button id="vezes">X</button></td>
        </tr> 
        </table>
        
        </div>

</div>
                  

    </main>
    
    <script src="script.js"></script>
</body>
</html>
